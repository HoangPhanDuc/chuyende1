<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<!-- Basic -->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Freshshop - Ecommerce Bootstrap 4 HTML Template</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Site CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="css/responsive.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/custom.css">

    <script src="Change-Password.js"></script>

</head>

<body>
<!-- Start Main Top -->
<div th:replace="~{fragments::main-top}">
</div>
<!-- End Main Top -->

<!-- Start Main Top -->
<header th:replace="~{fragments::main-header}"></header>
<!-- End Main Top -->

<div class="mainDiv">
    <div class="cardStyle">
        <h2 class="formTitle">
            <i>Personal Information</i>
        </h2>
        <div th:if="${success}" class="text-center alert alert-success">
            <p th:text="${success}"></p>
        </div>
        <form th:action="@{/update-profile}" method="post" name="signupForm" id="signupForm" th:object="${customer}">
            <div class="inputDiv">
                <label class="inputLabel" for="username">User name *</label>
                <input type="text" th:field="*{username}"
                       id="username" name="username">
            </div>
            <div class="inputDiv">
                <label class="inputLabel" for="phoneNumber">Phone number *</label>
                <input type="number" th:field="*{phone}"
                       th:placeholder="${customer.phone != null} ? ${customer.phone} : 'Enter your phone number'"
                       id="phoneNumber" name="phone" maxlength="15" minlength="10">
            </div>
            <div class="alert alert-warning"
                 th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
            <div class="inputDiv">
                <label class="inputLabel" for="address">Address *</label>
                <input type="text" th:field="*{address}"
                       th:placeholder="${customer.address != null} ? ${customer.address} : 'Enter your address'"
                       id="address" name="address">
            </div>

            <div class="buttonWrapper">
                <button type="submit" id="submitButton" class="submitButton pure-button pure-button-primary">
                    <span>Save</span>
                </button>
            </div>
            <a th:href="@{/change-password}"
               style="margin-top: 5px;"
               class="btn btn-primary text-center buttonWrapper"
            >Change password
            </a>
        </form>
    </div>
</div>
<!-- Start copyright  -->
<footer th:replace="~{fragments::footer}"></footer>


<div th:replace="~{fragments::script}"></div>
</body>

</html>
