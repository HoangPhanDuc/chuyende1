<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="~{fragments::header}">

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul th:replace="~{fragments::sidebar}">
        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
            <div id="content">
                <!-- Topbar -->
                <nav th:replace="~{fragments::top-navbar}">
                </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <div class="input-group" style="margin-bottom: 20px;">
                        <form class="d-flex" th:action="@{/search-products}" method="get">
                            <input type="text" class="form-control rounded" placeholder="Search" name="keyword"
                                   aria-label="Search"
                                   aria-describedby="search-addon"/>
                            <button type="submit" class="btn btn-outline-primary">search</button>
                        </form>
                    </div>
                    <a th:href="@{/add-product}" class="btn btn-primary">Add Product</a>
                    <table class="table table-bordered" th:if="${size > 0}">
                        <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Category</th>
                            <th scope="col">Price</th>
                            <th scope="col">Sale Price</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Image</th>
                            <th scope="col">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="product : ${products}">
                            <th scope="row" th:text="${product.name}"></th>
                            <td th:text="${product.category.name}"></td>
                            <td th:text="${product.costPrice}"></td>
                            <td th:text="${product.salePrice}"></td>
                            <td th:text="${product.currentQuantity}"></td>
                            <td>
                                <img class="my-product-image" style="height: 40px; width: 40px;" alt=""
                                     th:src="'data:image/jpeg;base64,' + ${product.image}">
                            </td>

                            <td>
                                <a th:href="@{'/update-product/' + ${product.id}}" class="btn btn-primary">
                                    Update
                                </a>
                                <a
                                        th:href="@{'/deleted-product/' + ${product.id}}"
                                        class="btn btn-danger">Delete
                                </a>
                            </td>

                        </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer th:replace="~{fragments::footer}">
            </footer>
            <!-- End of Footer -->
        </div>
        <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a th:replace="~{fragments::scroll}">
    </a>


    <!-- Bootstrap core JavaScript-->
    <div th:replace="~{fragments::script}"></div>
</body>

</html>
